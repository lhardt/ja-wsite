<html>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="style.css" />
		<link rel="stylesheet" href="fa/css/font-awesome.css">
		<title>JA Serviços Gerais</title>
	</head>
	<body onscroll="onScroll()" onload="onScroll()">
		<header id="pageheader" class="wcontainer">
			<img class="header-logo" src="images/logo-shadow-subtitle.png">
			<div class="flex-spacer"></div>

			<ul id="menu" class="menu center-content">
				<li class="ontoggle">
					<span class="roundbutton"  onclick="toggle_menu()">
						<span class="fa fa-angle-double-right fa-lg"></span>
					</span>
				</li>
				<li class="menuitem"><a href="#about" onclick="toggle_menu()">SOBRE</a></li>
				<li class="menuitem"><a href="#prevwork" onclick="toggle_menu()">PROJETOS</a></li>
				<li class="menuitem highlight"><a href="#contact"  onclick="toggle_menu()">CONTATO</a></li>
			</ul>
			<a class="roundbutton menu-toggle" onclick="toggle_menu()">
				<span class="fa fa-bars"></span>
			</a>
		</header>
		<div class="section-anchor" id="top"> </div>
		<section class="full wcontainer horizontal splashsection">
			<div>

				<div class="splash-text">
					O <span class="text-highlight">potencial</span> da sua<br>empresa está aqui.
				</div>
				<div class="splash-buttons">
					<a class="splash-button highlight" href="#contact">
						Contato
					</a>
					<a class="splash-button" href="#about">
						Ver Mais
					</a>
				</div>

			</div>
		</section>
		<section class="flexx light wcontainer">
			<h2>Nossos Serviços</h2>
			<div class="card-container">
				<div class="card">
					<img src="images/icon-logistics.png">
					<h3>Operações Logísticas</h3>
				</div>
				<div class="card">
					<img src="images/icon-third.png">
					<h3>Terceirização de Equipes</h3>
				</div>
				<div class="card">
					<img src="images/icon-cleaning.png">
					<h3>Limpeza Profissional</h3>
				</div>
				<div class="card">
					<img src="images/icon-service.png">
					<h3>Serviços de Apoio</h3>
				</div>
			</div>
		</section>

		<section  class="full wcontainer">
			<h2>Contato</h2>
			<div>
				<form class="contact-form" action="#" method="POST">
					<label>
						<span>Seu e-mail:</span>
						<input name="email" type="e-mail" placeholder="E-mail" required></input>
					</label>

					<label>
						<span>Seu nome:</span>
						<input name="name" type="text" placeholder="Nome" required></input>
					</label>

					<label>
						<span>Sua mensagem:</span>

						<textarea name="message" lines="10" placeholder="Olá! Eu gostaria de falar sobre..." required></textarea>
					</label>

					<label for="submit">
						<input class="splash-button" name="submit" type="submit" value="Enviar"></input>
					</label>
				</form>
			</div>

		</section>

		<footer>
			<p class="detail-text"> Copyright (C) Léo Hardt 2022. All rights reserved. <a target="_blank" href="https://icons8.com/">Icons by Icons8</a></p>
		</footer>

		<script src="main.js"></script>
	</body>
</html>
